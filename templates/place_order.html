{% extends "layout.html" %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock %}

{% block body %}
    <div class="col-md-6-center">
        <form action="{% url 'main_view' %}" class="form-container">
            <h3>Order Confirmation</h3>
            <label for="Address"><b>Enter Name</b></label>
            <input type="text" placeholder="Enter your name" name="name" required>

            <label for="Address"><b>Enter Address</b></label>
            <input type="text" placeholder="Enter Address" name="address" required>

            <label for="Address"><b>Enter Phone number</b></label>
            <input type="text" placeholder="Enter your phone number" name="phone" required>
            <button class="btn">Confirm Your Order</button>
        </form>

    </div>
{% endblock %}
