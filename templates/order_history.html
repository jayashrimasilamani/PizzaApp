{% extends "layout.html" %}
{% load static %}

{% block css %}
  <link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock %}

{% block body %}
<div class="col-md-6-center">
  <h2>Order History</h2>
  <div class="form-control-lg">
    {% for order in posted_orders %}
      <div>
        <a class="form-group" href="{% url 'order' order.id %}"><h3>Order ID {{order.id}}$</h3></a>
      </div>
      <hr>
    {% endfor %}

    </div>

</div>
{% endblock %}
